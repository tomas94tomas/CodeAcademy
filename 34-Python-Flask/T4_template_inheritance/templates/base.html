<!doctype html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to My Flask Site</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('about') }}">About</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; {{ 2025 }} Flask App Example</p>
    </footer>
</body>
</html>
