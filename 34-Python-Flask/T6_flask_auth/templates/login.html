{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <form method="post">
        <input name="name" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>No account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
