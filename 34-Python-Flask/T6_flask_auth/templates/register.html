{% extends "base.html" %}
{% block content %}
    <h2>Register</h2>
    <form method="post">
        <input name="name" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
